<!DOCTYPE html>
<html>
  <head>
    <title>Hour of day</title>
  </head>
  <body>

    <script>
      const name = 'Michael'

      const hour = 3;
      if (hour >= 6 && hour <= 12){
        console.log(`Good morning ${name}!`);
      }else if (hour >= 13 && hour <= 17 ){
        console.log(`Good afternoon ${name}!`);
      }else {
        console.log(`Good night ${name}!`);
      }
    </script>
  </body>
</html>
