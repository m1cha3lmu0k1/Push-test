<!DOCTYPE html>
<html>
    <head>
      <title>Cart Quantity</title>
    </head>
    <body>
      <button Onclick="
        console.log(`Cart quantity: ${cartQuantity}`);
      ">Show Quantity</button>

      <button  Onclick="
        cartQuantity = cartQuantity + 1;
        upperLimitCartQuantity();
      ">Add to Cart</button>
      <!--cartQuantity++; Shorter method of reassigning the variable of adding one.-->

      <button Onclick="
        cartQuantity = cartQuantity + 2;
        upperLimitCartQuantity();
      ">+2</button>
      <!--cartQuantity +=2; Shorter method-->

      <button Onclick="
        cartQuantity = cartQuantity + 3;
        upperLimitCartQuantity();
      ">+3</button>
      <!--cartQuantity +=3; Shorter method-->

      <button Onclick="
        cartQuantity += 4;
        upperLimitCartQuantity();
      ">+4</button>
      
      <button Onclick="
        cartQuantity += 5;
        upperLimitCartQuantity();
      ">+5</button>

      <button onclick="
        cartQuantity --;
        lowerLimitCartQuantity();
      ">Remove from cart</button>

      <button onclick="
        cartQuantity -= 2;
        lowerLimitCartQuantity();
      ">-2</button>

      <button onclick="
        cartQuantity -= 3;
        lowerLimitCartQuantity();
      ">-3</button>

      <button Onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart quantity: ${cartQuantity}`);
      ">Reset Cart</button>


        <script>
          let cartQuantity = 0;
          
          function upperLimitCartQuantity(){
            if (cartQuantity > 10){
              alert('The cart is full');
            }else{
              console.log(`Cart quantity: ${cartQuantity}`);
            }
          }

          function lowerLimitCartQuantity(){
            if (cartQuantity < 0){
              alert('Not enough items in the cart');
            }else{
              console.log(`Cart quantity: ${cartQuantity}`);
            }
          }
        </script>
    </body>
</html>
