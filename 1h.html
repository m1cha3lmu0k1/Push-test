<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button Onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button  Onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button Onclick="
      updateCartQuantity(2);
    ">+2</button>

    <button Onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button Onclick="
      updateCartQuantity(4);
    ">+4</button>
    
    <button Onclick="
      updateCartQuantity(5);
    ">+5</button>

    <button onclick="
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button Onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>


    <script>
      let cartQuantity = 0;
      
      function updateCartQuantity(quantity){
        if (cartQuantity + quantity > 10){
          alert('The cart is full');
          return;
        }
        //return ends the code early and as such no need for alse if or if statements

        if (cartQuantity + quantity < 0) {
          alert('Not enough items in the cart');
          return;
        }

          cartQuantity += quantity;
          console.log(`Cart quantity: ${cartQuantity}`);
        }          
    </script>
  </body>
</html>
